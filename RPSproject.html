<!DOCTYPE html>

<html>
    <head>
        <title>RPS</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <p class="title">ROCK PAPER SCISSOR</p>
            <button 
            class = "move" 
            onclick="RPS('Rock')"
            ><img class = "icon" src="images/rock-emoji.png"></button>

            <button 
            class = "move" 
            onclick="RPS('Paper')"
            ><img class = "icon" src="images/paper-emoji.png"></button>

            <button 
            class = "move" 
            onclick="RPS('Scissors')"
            ><img class = "icon" src="images/scissors-emoji.png"></button>



        <p class="jsResult">Result: </p>

        <div class="moveDisplay">

            <p class="jsmove">Your move-</p>
            <p class="pad"></p>
            <p class="jsmove">-Computer move</p>

        </div>
        <p class="jsScore"></p>

        <button 
        onclick="reset()"
        class="reset"
        
        >Reset Score</button>

        <script src="script/RPS.js"></script>
    </body>
</html>
